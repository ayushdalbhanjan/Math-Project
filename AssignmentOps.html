<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
var x=87;
x+=9;
document.write("Add assignment operators  " + x + "<br>");
x-=5;
document.write("Subtract assignment operators  " + x + "<br>");
x/=3;
document.write("Divde assignment operators  " + x + "<br>");
x*=7;
document.write("Multiply assignment operators  " + x + "<br>");
x%=2;
document.write("Modulus assignment operators  " + x + "<br>");
    </script>
     <H1>Increment & Decrement Operator</H1>
     <script>
        var x=8;
        document.write("Increment value of x : "+ ++x+ "<br><br>");
        document.write("Value of X "+x+"<br><br>");
        var y=7;
        document.write("Increment value of y : "+ y++ + "<br><br>");
        document.write("Increment value of y : " + y + "<br><br>");
        document.write("Decrement value of x : " + x-- + "<br><br>");
        document.write("Decrement value of x : " + --x + "<br><br>");
        </script>
</body>
</html>
