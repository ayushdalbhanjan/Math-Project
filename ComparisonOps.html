<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
      x=5;
      document.write(x>8);
      document.write("<br>");
      document.write(x<8);
      document.write("<br>");
      document.write(x>=8);
      document.write("<br>");
      document.write(x<=8);
      document.write("<br>");

      a=11;
      b=9;
      if(a>b)
      document.write("You are correct");
    else
    document.write("You are wrong");
    </script>
</body>
</html>
