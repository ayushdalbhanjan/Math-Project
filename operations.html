<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemic Operators</title>
</head>
<body style="background-color: grey;">
    <h1 style="color:cadetblue; text-align: center; text-shadow: 4px 1px green; font-size: 50px;">Arithemic Operations</h1>
    <script>
    var a=6;
    var b=2;
    document.write("The value of a is " + a+"<br/>");
    document.write("The value of b is " + b+"<br/>");
    document.write("Some of a+b is "+ a+b + "<br/>" );
    document.write("The difference of a-b is " + (a-b) + "<br/>");
    document.write("The product of a and b is " + a*b + "<br/>");
    document.write("The quotient of a and b is " + a/b +"<br/>");
    document.write("The remainder of a and b is " + a%b +"<br/>"); 
    </script>
    <input type="text">
</body>
